<div class="listContainer">
    <h2>MAS PROMOS</h2>
    <div *ngFor="let benefit of benefits">
        <div class="cardContainer">
            <div class="image-container">
                <img [src]="getImagenUrl(benefit.img)" class="cover-image" alt="">
            </div>
            <div class="columCard">
                <div class="cardText">
                <p class="title">{{benefit.benefitname}}</p>
                <p class="description">{{benefit.description}}</p>
            </div>
            <p class="points-req">{{benefit.points_req}}.</p>
            </div>
        </div>
        <hr class="line">
    </div>
</div>
