<div class="flex">
    <!-- left-container -->
    <div class="w-1/12 pt-4 bg-purple-700">
        <app-side-nav [businessId]="businessId"></app-side-nav>
    </div>

    <!-- right-container -->
    <div class="w-11/12 flex-1 flex flex-col bg-teal-50">
        <!-- dashboard-container -->
        <div class="flex-1 bg-teal-50 flex flex-col">
            <!-- dashboard-title -->
            <div class="bg-teal-50 border-solid border-b border-r-0 border-l-0 border-t-0 border-gray-200 pt-3 pb-0.25 pl-6 pr-3">
                <div class="flex align-items-center justify-content-between">
                    <p class="text-2xl font-extrabold font-madesoulmaze text-black ">
                        DASHBOARD
                    </p>
                    <div>
                        <app-menu-popup [businessId]="businessId"></app-menu-popup>
                        <p-button class="hidden" icon="pi pi-palette"></p-button>
                    </div>
                </div>
            </div>
            <div class="h-30">
                <app-dashboard [businessId]="businessId"></app-dashboard>
            </div>
        </div>

        <!-- tables-container -->
        <div class="flex flex-col justify-center items-center bg-teal-50 mt-10">
            <!-- Contenedor promotions -->
            <div class="mb-4 w-full pt-4">
                <!-- Contenido de promotions -->
                <app-promotions [businessId]="businessId"></app-promotions>
            </div>
            <!-- Contenedor customers -->
            <div class="mt-2 w-full">
                <!-- Contenido de customers -->
                <app-customers [businessId]="businessId"></app-customers>
            </div>
        </div>
    </div>
</div>
