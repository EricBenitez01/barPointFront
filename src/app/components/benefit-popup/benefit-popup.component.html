<p-button class="mr-2" icon="pi pi-external-link" label="Agregar" (click)="showDialog()"></p-button>
<p-dialog header="Agregar Promoción" [(visible)]="visible" [style]="{ width: '50vw' }">
    <div class="flex py-2 justify-content-center">
        <!-- Nueva Promoción -->
        <div class="max-w-md mx-auto p-4 border border-gray-300 rounded-lg">
            <!-- Título -->
            <div class="mb-4">
                <label for="title" class="block font-semibold">Titulo</label>
                <input id="title" type="text" [(ngModel)]="title" name="title" class="w-full border border-gray-300 rounded p-2" />
            </div>
            <!-- Descripción -->
            <div class="mb-4">
                <label for="description" class="block font-semibold">Descripción</label>
                <input id="description" type="text" [(ngModel)]="description" name="description" class="w-full border border-gray-300 rounded p-2" />
            </div>
            <!-- Puntos -->
            <div class="mb-4">
                <label for="points" class="block font-semibold">Puntos</label>
                <input id="points" type="points" [(ngModel)]="points" name="points" class="w-full border border-gray-300 rounded p-2" />
            </div>
            <!-- Botón de Guardar -->
            <button type="button" class="p-button bg-blue-500 text-white py-2 px-4 rounded" (click)="saveBenefit()">
                Guardar
            </button>
        </div>
    </div>
</p-dialog>
