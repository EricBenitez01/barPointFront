<div class="flex items-center justify-center rounded-md h-8 border-2 border-gray-300 ml-1 hover:bg-pink-400 hover:border-white custom-icon-container">
    <i class="pi pi-trash px-2 text-gray-700 cursor-pointer" (click)="showDialog()"></i>
</div>
<p-dialog header="Eliminar Promoción" [(visible)]="visible" [style]="{ width: '40vw' }">
    <div class="flex py-2 justify-content-center">
        <div class="max-w-md mx-auto p-4 border border-gray-300 rounded-lg">
            <!-- Título -->
            <div class="mb-4">
                <h4>Desea eliminar el beneficio seleccionado?</h4>
            </div>
            <div class="flex flex-row gap-2 ml-20"> 
                <!-- Botón de Cancelar -->
                <button type="button" class="p-button bg-blue-500 font-semibold text-white py-2 px-4 rounded" (click)="cancel()">
                    Cancelar
                </button>
                <!-- Botón de Aceptar -->
                <button type="button" class="p-button bg-blue-500 font-semibold text-white py-2 px-4 rounded" (click)="deleteBenefit()">
                    Eliminar
                </button>
            </div>
        </div>
    </div>
</p-dialog>
